<div mc-datepicker class="panel panel-secondary">
  <div class="panel-heading">
    <div class="control-group right">
      <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="$ctrl.cancel()"><i class="fa fa-chevron-up"></i></button>
    </div>
    <h3 class="panel-title">{{$ctrl.option.name}}</h3>
  </div>
  <div class="panel-body">
    <div class="panel-body-inner">
      <form name="advancedSearchForm" class="form">
        <div class="form-group-wrapper">
            <div class="row">
                <div class="col-xs-12 col-sm-6" ng-if="$ctrl.option.type === 'advanced'">
                  <div class="form-group"
                    ng-class="{'has-error': !detailsFocused && isNhsNumberFieldInvalid(advancedSearchForm.nhsNumber) && areDetailsFieldsClean(advancedSearchForm),
                    'has-success': !detailsFocused && advancedSearchForm.nhsNumber.$valid && advancedSearchForm.nhsNumber.$dirty}">
                      <label for="nhsNumber" class="control-label">NHS Number</label>
                      <div class="input-holder">
                          <input type="text" tabindex="1" class="form-control input-sm" id="nhsNumber" name="nhsNumber" ng-model="searchParams.nhsNumber" focus-element="nhsNumberFocus" is-valid-nhs-number ng-focus="detailsFocused=false" ng-required="!detailsFocused" placeholder="e.g. 123 456 7890"/>
                      </div>
                      <span class="help-block animate-fade" ng-show="formSubmitted && advancedSearchForm.nhsNumber.$invalid && !detailsFocused">You must enter a value.</span>
                      <span class="required-label" ng-show="!detailsFocused && isNhsNumberRequired(advancedSearchForm)">*Required</span>
                      <span class="required-label" ng-show="!detailsFocused && isNhsNumberTooShort(advancedSearchForm.nhsNumber.$viewValue)">*NHS Number too short</span>
                      <span class="required-label" ng-show="!detailsFocused && isNhsNumberTooLong(advancedSearchForm.nhsNumber.$viewValue)">*NHS Number too long</span>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6" ng-if="$ctrl.option.type === 'clinicalQuery'">
                    <div class="form-group"
                         ng-class="{'has-error': !detailsFocused,
                    'has-success': !detailsFocused && advancedSearchForm.type.$valid && advancedSearchForm.type.$dirty}">
                        <label for="nhsNumber" class="control-label">Search Type</label>
                        <div class="input-holder">
                            <input type="text" tabindex="1" class="form-control input-sm" id="type" name="type" ng-model="searchParams.type" focus-element="nhsNumberFocus" ng-focus="detailsFocused=false" ng-required="!detailsFocused" placeholder=""/>
                        </div>
                        <span class="help-block animate-fade" ng-show="formSubmitted && advancedSearchForm.type.$invalid && !detailsFocused">You must enter a value.</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6" ng-if="$ctrl.option.type === 'advanced'">
                  <div class="form-group"
                    ng-class="{'has-error': advancedSearchForm.surname.$error.required && advancedSearchForm.surname.$invalid && isNhsNumberFieldInvalid(advancedSearchForm.nhsNumber),
                    'has-success': detailsFocused && advancedSearchForm.surname.$valid && advancedSearchForm.surname.$dirty && isNhsNumberFieldInvalid(advancedSearchForm.nhsNumber)}">
                      <label for="surname" class="control-label">Last Name</label>
                      <div class="input-holder">
                          <input type="text" tabindex="2" class="form-control input-sm" id="surname" name="surname" ng-model="searchParams.surname" focus-element="surnameFocus" ng-focus="detailsFocused=true" ng-required='detailsFocused' placeholder="e. g. Smith"/>
                      </div>
                      <span class="help-block animate-fade" ng-show="formSubmitted && advancedSearchForm.surname.$error.required && isNhsNumberFieldInvalid(advancedSearchForm.nhsNumber)">You must enter a value.</span>
                      <span class="required-label" ng-show="detailsFocused && isNhsNumberFieldInvalid(advancedSearchForm.nhsNumber) && (advancedSearchForm.surname.$invalid || advancedSearchForm.forename.$invalid || advancedSearchForm.dateOfBirth.$invalid)">*Required</span>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6" ng-if="$ctrl.option.type === 'clinicalQuery'">
                    <div class="form-group"
                         ng-class="{'has-error': !detailsFocused ,
                    'has-success': !detailsFocused && advancedSearchForm.query.$valid && advancedSearchForm.query.$dirty}">
                        <label for="nhsNumber" class="control-label">Search Query</label>
                        <div class="input-holder">
                            <input type="text" tabindex="1" class="form-control input-sm" id="query" name="query" ng-model="searchParams.query" focus-element="nhsNumberFocus" ng-focus="detailsFocused=false" ng-required="!detailsFocused" placeholder=""/>
                        </div>
                        <span class="help-block animate-fade" ng-show="formSubmitted && advancedSearchForm.query.$invalid && !detailsFocused">You must enter a value.</span>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-6" ng-if="$ctrl.option.type === 'advanced'">
                  <div class="form-group"
                    ng-class="{'has-error': advancedSearchForm.forename.$error.required && advancedSearchForm.forename.$invalid && isNhsNumberFieldInvalid(advancedSearchForm.nhsNumber),
                    'has-success': detailsFocused && advancedSearchForm.forename.$valid && advancedSearchForm.forename.$dirty && isNhsNumberFieldInvalid(advancedSearchForm.nhsNumber)}">
                      <label for="forename" class="control-label">First Name</label>
                      <div class="input-holder">
                          <input type="text" tabindex="3" class="form-control input-sm" id="forename" name="forename" ng-model="searchParams.forename" ng-focus="detailsFocused=true" ng-required='detailsFocused' placeholder="e.g. John"/>
                      </div>
                      <span class="help-block animate-fade" ng-show="formSubmitted && advancedSearchForm.forename.$error.required && (advancedSearchForm.nhsNumber.$invalid || advancedSearchForm.nhsNumber.$pristine)">You must enter a value.</span>
                      <span class="required-label" ng-show="detailsFocused && isNhsNumberFieldInvalid(advancedSearchForm.nhsNumber) && (advancedSearchForm.surname.$invalid || advancedSearchForm.forename.$invalid || advancedSearchForm.dateOfBirth.$invalid)">*Required</span>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-6" ng-if="$ctrl.option.type === 'clinicalQuery'">
                    <div class="form-group"
                         ng-class="{'has-error': !detailsFocused,
                    'has-success': !detailsFocused && advancedSearchForm.queryNext.$valid && advancedSearchForm.queryNext.$dirty}">
                        <label for="nhsNumber" class="control-label"></label>
                        <div class="input-holder">
                            <input type="text" tabindex="1" class="form-control input-sm" id="queryNext" name="queryNext" ng-model="searchParams.queryNext" focus-element="nhsNumberFocus" ng-focus="detailsFocused=false" ng-required="!detailsFocused" placeholder=""/>
                        </div>
                        <span class="help-block animate-fade" ng-show="formSubmitted && advancedSearchForm.queryNext.$invalid && !detailsFocused">You must enter a value.</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="wrap-rzslider-search">
                    <rzslider class="mc-rz-slider"
                              rz-slider-model="sliderRange.minValue"
                              rz-slider-high="sliderRange.maxValue"
                              rz-slider-options="sliderRange.options"></rzslider>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                  <div class="form-group" ng-class="{'has-error': (formSubmitted || medicationForm.route.$dirty) && medicationForm.route.$invalid, 'has-success': medicationForm.route.$valid && medicationForm.route.$dirty}">
                      <label for="gender" class="control-label">Gender</label>
                      <div class="input-holder">
                          <div class="wrap-fcustominps-inline">
                              <div class="wrap-fcustominp">
                                  <div class="fcustominp">
                                      <input type="checkbox" id="gender-male" ng-change="changeDashboards()" name="gender-male" ng-model="dashboard.show" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                                      <label for="gender-male"></label>
                                  </div>
                                  <label for="gender-male" class="fcustominp-label ng-binding">Male</label>
                              </div>
                              <div class="wrap-fcustominp">
                                  <div class="fcustominp">
                                      <input type="checkbox" id="gender-female" ng-change="changeDashboards()" name="gender-female" ng-model="dashboard.show" class="ng-pristine ng-untouched ng-valid ng-not-empty">
                                      <label for="gender-female"></label>
                                  </div>
                                  <label for="gender-female" class="fcustominp-label ng-binding">Female</label>
                              </div>
                          </div>
                      </div>
                  </div>
                </div>
            </div>
        </div>
      </form>
      
    </div>
    <div class="panel-control">
      <div class="wrap-control-group hide-indent-bottom">
        <div class="control-group with-indent right">
          <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="fa fa-ban"></i> Cancel</button>
          <button class="btn btn-success" ng-click="ok(advancedSearchForm)"><i class="fa fa-check"></i> Complete</button>
        </div>
      </div>
    </div>
  </div>
</div>
