<div class="modal-header">
  <h4 class="modal-title">{{ modal.title }}</h4>
</div>

<div class="modal-body">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">{{ patient.name }}</h4>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4 text-left">
          <label>DOB:</label> <strong>{{ patient.dateOfBirth | date:'dd-MMM-yyyy' }}</strong></div>
        <div class="col-sm-4 text-center">
          <label>Gender:</label> <strong>{{ patient.gender }}</strong></div>
        <div class="col-sm-4 text-right">
          <label>NHS No:</label> <strong>{{ patient.nhsNumber | formatNHSNumber }}</strong></div>
      </div>
    </div>
  </div>

  <cornerstone-image imageId="example://1"></cornerstone-image>
  <!--<div id="dicomImage" style="width:512px;height:512px"-->
       <!--class="cornerstone-enabled-image"-->
       <!--oncontextmenu="return false"-->
       <!--unselectable='on'-->
       <!--onselectstart='return false;'-->
       <!--onmousedown='return false;'>-->
  <!--</div>-->

  <button id="zoomIn" type="button" class="btn btn-default" ng-click="zoomIn()">Zoom In</button>
  <button id="zoomOut" type="button" class="btn btn-default" ng-click="zoomOut()">Zoom Out</button>
  <button id="reset" type="button" class="btn btn-default" ng-click="reset()">Reset</button>
  <div>
  </div>
</div>

<div class="modal-footer">
  <button class="btn btn-success" ng-click="close()"><i class="fa fa-check"></i> Close</button>
</div>
