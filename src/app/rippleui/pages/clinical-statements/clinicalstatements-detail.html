<div mc-full-panel mc-datepicker mc-accordion mc-open-panel="clinicalStatement" class="panel-group accordion">
  <div class="panel panel-secondary" ng-if="getShowPanel('clinicalStatement') && !isEdit" ng-class="getOpenPanelClass('clinicalStatement');">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'clinicalStatement')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
      </div>
      <h3 class="panel-title">Clinical Statement</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <div class="form">
          <div class="form-group-wrapper">
            <div class="form-group">
              <label class="control-label">Statements</label>
              <div class="form-control-static">
                <ul ng-repeat="statement in $ctrl.statementsText track by $index">
                  <li>{{ statement }}</li>
                </ul>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label">Author</label>
              <div class="form-control-static">{{ $ctrl.clinicalStatement.author }}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Date</label>
              <div class="form-control-static">{{ $ctrl.clinicalStatement.dateCreated }}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Source</label>
              <div class="form-control-static">{{ $ctrl.clinicalStatement.source }}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-success btn-inverse btn-edit" ng-click="$ctrl.edit();"><i class="fa fa-edit"></i> Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="panel panel-secondary" ng-if="getShowPanel('clinicalStatement') && isEdit"  ng-class="getOpenPanelClass('clinicalStatement');">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'clinicalStatement')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
      </div>
      <h3 class="panel-title">Edit Clinical Statement</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="clinicalStatementForm" class="form">
          <div class="form-group-wrapper">
            <div class="form-group" ng-class="{'has-error': (formSubmitted || clinicalStatementForm.name.$dirty) && clinicalStatementForm.name.$invalid, 'has-success': clinicalStatementForm.name.$valid && clinicalStatementForm.name.$dirty}">
              <label for="search" class="control-label">Search</label>
              <div class="input-holder">
                <select class="form-control input-sm" id="search" name="search" ng-model="prescriptionEdit.search" required>
                    <option value="">-- Search --</option>
                </select>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && clinicalStatementForm.name.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group" ng-class="{'has-error': (formSubmitted || medicationForm.clinicalNote.$dirty) && medicationForm.clinicalNote.$invalid, 'has-success': medicationForm.clinicalNote.$valid && medicationForm.clinicalNote.$dirty}">
                <label for="clinicalNote" class="control-label">Clinical Note</label>
                <div class="input-holder">
                    <div class="form-control textarea-big input-sm" id="clinicalNote" name="clinicalNote" ng-html="medicationEdit.clinicalNote" required></div>
                </div>
                <span class="help-block animate-fade" ng-show="formSubmitted && medicationForm.clinicalNote.$error.required">You must enter a value.</span>
            </div>

            <div class="row-expand">
              <div class="col-expand-left">
                <div class="form-group" ng-class="{'has-error': (formSubmitted || clinicalStatementForm.author.$dirty) && clinicalStatementForm.author.$invalid, 'has-success': clinicalStatementForm.author.$valid && clinicalStatementForm.author.$dirty}">
                  <label for="author" class="control-label">Author</label>
                  <div class="input-holder">
                    <input type="text" class="form-control input-sm" id="author" name="author" ng-model="clinicalStatementEdit.author" required disabled />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && clinicalStatementForm.author.$error.required">You must enter a value.</span>
                </div>
              </div>
              <div class="col-expand-right">
                <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || clinicalStatementForm.dateCreate.$dirty) && clinicalStatementForm.dateCreate.$invalid, 'has-success': clinicalStatementForm.dateCreate.$valid && clinicalStatementForm.dateCreate.$dirty}">
                  <label for="Date" class="control-label">Date</label>
                  <div class="inner-addon addon-left">
                    <div class="addon">
                      <i class="fa fa-calendar"></i>
                    </div>
                    <input type="text" class="form-control" id="dateCreate" name="dateCreate" ng-model="clinicalStatementEdit.dateCreated" ng-click="dateofSubmittedDatepicker($event, 'dateCreate')" uib-datepicker-popup="dd-MMM-y" is-open="datepickers.dateCreate" required disabled />
                  </div>
                  <span class="help-block animate-fade" ng-show="formSubmitted && clinicalStatementForm.dateCreate.$error.required">You must enter a valid date.</span>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancelEdit()"><i class="fa fa-ban"></i> Cancel</button>
            <button class="btn btn-success" ng-click="confirmEdit(clinicalStatementForm, clinicalStatementEdit)"><i class="fa fa-check"></i> Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="clinicalStatementDetail-spinner" spinner-start-active="true"></span> -->
</div>
