<div mc-full-panel table-settings order="dateOfAppointment" filtering class="panel panel-primary">
  <div class="panel-heading">
    <div class="control-group right">
      <button class="btn btn-success btn-inverse btn-filter" ng-click="toggleFilter()"><i class="fa fa-filter"></i></button>
    </div>
    <div class="control-group right" >
      <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('main')" ng-if="$ctrl.isShowExpandBtn"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
      <!--<button class="btn btn-success btn-inverse btn-dropdown-toggle btn-table"><i class="fa fa-table"></i></button>-->
    </div>
    <h3 class="panel-title" >Appointments</h3>
    <div class="panel-filter" ng-show="isFilterOpen">
      <div class="inner-addon addon-left">
        <div class="addon">
          <i class="fa fa-filter"></i>
        </div>
        <input type="text" id="filter" class="form-control" placeholder="Filter..." ng-model="queryFilter" />
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-hover table-bordered rwd-table table-sorted table-fixedcol">
      <thead>
      <tr>
        <th ng-click="sort('dateOfAppointment')" ng-class="sortClass('dateOfAppointment')">Date of App.</th>
        <th ng-click="sort('timeOfAppointment')" ng-class="sortClass('timeOfAppointment')">Time</th>
        <th ng-click="sort('serviceTeam')" ng-class="sortClass('serviceTeam')">Care Service Team</th>
        <th ng-click="sort('source')" ng-class="sortClass('source')">Source</th>
      </tr>
      </thead>

      <tbody>
      <tr dir-paginate="appointment in $ctrl.appointments | filter: queryFiltering | orderBy:[order] : reverse | itemsPerPage: 10" current-page="currentPage"  ng-click="$ctrl.go(appointment.sourceId)" ng-class="{info: $ctrl.selected(appointment.sourceId)}">
        <td data-th="Date of App" ng-class="sortClass('dateOfAppointment');">{{ appointment.dateOfAppointment}}</td>
        <td data-th="Time" ng-class="sortClass('timeOfAppointment');">{{ appointment.timeOfAppointment}} - {{appointment.timeOfAppointmentTo}}</td>
        <td data-th="Care Service Team" ng-class="sortClass('serviceTeam');">{{ appointment.serviceTeam}}</td>
        <td data-th="Source" ng-class="sortClass('source');">{{ appointment.source }}</td>
      </tr>

      <tr ng-if="!$ctrl.appointments || !$ctrl.appointments.length">
        <td colspan="3"><span class="label label-default">No appointments</span></td>
      </tr>
      </tbody>
    </table>

    <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="patientSummary-spinner" spinner-start-active="true"></span>

    <div class="panel-control">
      <div class="wrap-control-group">
        <div class="control-group with-indent left">
          <dir-pagination-controls max-size="5" on-page-change="pageChangeHandler(newPageNumber)" boundary-links="false"></dir-pagination-controls>
        </div>
        <div class="control-group with-indent right" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1 && $ctrl.isShowCreateBtn">
          <button class="btn btn-success btn-inverse btn-create" ng-click="$ctrl.create();"><i class="fa fa-plus"></i> <span>Create</span></button>
        </div>
      </div>
    </div>
  </div>
</div>
