<div mc-full-panel class="panel-group">
    <div class="panel panel-secondary">
        <div class="panel-heading">
            <div class="control-group right">
                <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
            </div>
            <h3 class="panel-title">Create Appointment</h3>
        </div>
        <div class="panel-body">
            <div class="panel-body-inner">
                <form name="appointmentsForm" class="form">
                    <div class="form-group-wrapper">
                        <div class="row-expand">
                            <div class="col-expand-left">
                                <div class="form-group" ng-class="{'has-error': (formSubmitted || appointmentsForm.careserviceteam.$dirty) && appointmentsForm.careserviceteam.$invalid, 'has-success': appointmentsForm.careserviceteam.$valid && appointmentsForm.careserviceteam.$dirty}">
                                    <label for="careserviceteam" class="control-label">Care Service Team</label>
                                    <div class="input-holder">
                                        <input type="text" class="form-control input-sm" id="careserviceteam" name="careserviceteam" ng-model="appointment.serviceTeam"  required/>
                                    </div>
                                    <span class="help-block animate-fade" ng-show="formSubmitted && appointmentsForm.careserviceteam.$error.required">You must enter a value.</span>
                                </div>
                            </div>
                        </div>

                        <div class="row-expand">
                            <div class="col-expand-left">
                                <div class="form-group">
                                    <label for="location" class="control-label">Location</label>
                                    <div class="input-holder">
                                        <input type="text" class="form-control input-sm" id="location" name="location" ng-model="appointment.location"  disabled/>
                                    </div>
                                    <span class="help-block animate-fade" ng-show="formSubmitted && appointmentsForm.location.$error.required">You must enter a value.</span>
                                </div>
                            </div>
                            <div class="col-expand-right">
                                <div class="form-group  mdtLinkGroup">
                                    <label class="control-label rightColumnLabel">Status</label>
                                    <div class="input-holder">
                                        <label>{{appointment.status}}</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row-expand">
                            <div class="col-expand-left">
                                <div class="form-group">
                                    <label for="dateofappointment" class="control-label">Date of Appointment</label>
                                    <!--<div class="input-holder">-->
                                        <!--<input type="text" class="form-control" id="terminology" ng-model="appointment.dateofappointment" />-->
                                    <!--</div>-->
                                </div>
                            </div>
                            <div class="col-expand-right">
                                <div class="form-group">
                                    <div class="input-holder">
                                        <input type="text" class="form-control" id="dateofappointment" name="dateofappointment" ng-model="appointment.dateOfAppointment" ng-click="openDatepicker($event, 'dateOfAppointment')"  datepicker-popup="dd-MMM-y" is-open="$parent.dateOfAppointment" disabled required/>
                                    </div>
                                    <span class="help-block animate-fade" ng-show="formSubmitted && appointmentForm.dateofappointment.$error.required">You must enter a valid date.</span>
                                </div>
                            </div>
                        </div>

                        <div class="row-expand">
                            <div class="col-expand-left">
                                <div class="form-group" ng-class="{'has-error': (formSubmitted || appointmentsForm.author.$dirty) && appointmentsForm.author.$invalid, 'has-success': appointmentsForm.author.$valid && appointmentsForm.author.$dirty}">
                                    <label for="author" class="control-label">Author</label>
                                    <div class="input-holder">
                                        <input type="text" value="{{currentUser.email}}" placeholder="{{currentUser.email}}" class="form-control input-sm" id="author" name="author" ng-model="appointment.author" disabled />
                                    </div>
                                    <span class="help-block animate-fade" ng-show="formSubmitted && appointmentsForm.author.$error.required">You must enter a value.</span>
                                </div>
                            </div>
                            <div class="col-expand-right">
                                <div class="form-group" ng-class="{'has-error': (formSubmitted || appointmentsForm.dateCreated.$dirty) && appointmentsForm.dateCreated.$invalid, 'has-success': appointmentsForm.dateCreated.$valid && appointmentsForm.dateCreated.$dirty}">
                                    <label for="Date" class="control-label">Date</label>
                                    <div class="inner-addon addon-left">
                                        <div class="addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control" id="dateCreated" name="dateCreated" value="{{appointment.dateCreated}}" ng-model="appointment.dateCreated" uib-datepicker-popup="dd-MMM-y" required disabled/>
                                    </div>
                                    <span class="help-block animate-fade" ng-show="formSubmitted && appointmentsForm.dateCreated.$error.required">You must enter a valid date.</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-control">
                <div class="wrap-control-group">
                    <div class="control-group right">
                        <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="fa fa-ban"></i> Cancel</button>
                        <button class="btn btn-success" ng-click="create(appointmentsForm, appointment)"><i class="fa fa-check"></i> Complete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
