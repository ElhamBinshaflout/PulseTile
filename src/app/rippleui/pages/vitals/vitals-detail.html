<div mc-full-panel mc-accordion mc-open-panel="vitals" class="panel-group accordion">
  <div class="panel panel-secondary" ng-if="getShowPanel('vitals') && !isEdit" ng-class="getOpenPanelClass('vitals')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'vitals')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('vitals')"><i class="fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Vital</h3>
    </div>
    <div class="panel-body">
      <div class="form">
        
        <div class="panel-body-inner">
          <div class="form-group-wrapper">
            <div class="form-group">
              <label class="control-label">Author</label>
              <div class="form-control-static">{{ $ctrl.vital.author }}</div>
            </div>

            <div class="form-group">
              <label class="control-label">Date</label>
              <div class="form-control-static">{{ $ctrl.vital.dateCreate| date:'dd-MMM-yyyy'}}</div>
            </div>
          </div>
          
        </div>
      </div>
      
      <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-success btn-inverse btn-edit" ng-click="$ctrl.edit();"><i class="fa fa-edit"></i> Edit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="panel panel-secondary" ng-if="getShowPanel('vitals') && isEdit" ng-class="getOpenPanelClass('vitals')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details', 'vitals')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('vitals')"><i class="fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Edit Vital</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="vitalForm" class="form">
          <div class="form-group-wrapper">
            <div class="form-group" ng-class="{'has-error': (formSubmitted || vitalForm.author.$dirty) && vitalForm.author.$invalid, 'has-success': vitalForm.author.$valid && vitalForm.author.$dirty}">
              <label for="author" class="control-label">Author</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" id="author" name="author" ng-model="vitalEdit.author" required disabled />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vitalForm.author.$error.required">You must enter a value.</span>
            </div>
           
            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || vitalForm.dateCreate.$dirty) && vitalForm.dateCreate.$invalid, 'has-success': vitalForm.dateCreate.$valid && vitalForm.dateCreate.$dirty}">
              <label for="Date" class="control-label">Date</label>
              <div class="inner-addon addon-left">
                <div class="addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control" id="dateCreate" name="dateCreate" ng-model="vitalEdit.dateCreate" ng-click="dateofSubmittedDatepicker($event, 'dateCreate')" uib-datepicker-popup="dd-MMM-y" is-open="dateCreate" required disabled />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vitalForm.dateCreate.$error.required">You must enter a valid date.</span>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control" ng-if="$ctrl.currentUser.permissions.indexOf('WRITE') !== -1">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancelEdit()"><i class="fa fa-ban"></i> Cancel</button>
            <button class="btn btn-success" ng-click="confirmEdit(vitalForm, vitalEdit)"><i class="fa fa-check"></i> Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- <span class="patientSummary-spinner" us-spinner="{radius:20, width:8, length: 16}" spinner-key="vitalDetail-spinner" spinner-start-active="true"></span> -->
</div>
