<div mc-full-panel mc-accordion mc-open-panel="vitalsCreate" class="panel-group accordion">
  <div class="panel panel-secondary" ng-class="getOpenPanelClass('vitalsCreate')">
    <div class="panel-heading">
      <div class="control-group right">
        <button class="btn btn-success btn-inverse btn-square hidden-xs hidden-sm btn-expand-panel" ng-click="changeFullPanel('details')"><i class="fa fa-expand"></i><i class="fa fa-compress"></i></button>
        <button class="btn btn-success btn-inverse btn-square btn-toggle-rotate" ng-click="openPanel('vitalsCreate')"><i class="fa fa-chevron-up"></i></button>
      </div>
      <h3 class="panel-title">Create Vital</h3>
    </div>
    <div class="panel-body">
      <div class="panel-body-inner">
        <form name="vitalForm" class="form">
          <div class="form-group-wrapper">
            <div class="form-group" ng-class="{'has-error': (formSubmitted || vitalForm.name.$dirty) && vitalForm.name.$invalid, 'has-success': vitalForm.name.$valid && vitalForm.name.$dirty}">
              <label for="name" class="control-label">Vital Name</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" id="name" name="name" ng-model="vital.name" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vitalForm.name.$error.required">You must enter a value.</span>
            </div>
            <div class="row">
              <div class="col-xs-12 col-md-6">
                <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || vitalForm.date.$dirty) && vitalForm.date.$invalid, 'has-success': vitalForm.date.$valid && vitalForm.date.$dirty}">
                    <label for="date" class="control-label">Vital Date</label>
                    <div class="inner-addon addon-left">
                        <div class="addon">
                          <i class="fa fa-calendar"></i>
                        </div>
                        <input type="text" class="form-control" id="date" name="date" ng-model="vital.startDate" ng-click="openDatepicker($event, 'date')" uib-datepicker-popup="dd-MMM-yyyy" is-open="date" required />
                    </div>
                    <span class="help-block animate-fade" ng-show="formSubmitted && vitalForm.date.$error.required">You must enter a valid date.</span>
                </div>
              </div>
              <div class="col-xs-12 col-md-6">
                <div class="form-group">
                  <label class="control-label">Vital Source</label>
                  <div class="non-edit-value">{{ vital.source }}</div>
                </div>
              </div>
            </div>
            
            <div class="form-group" ng-class="{'has-error': (formSubmitted || vitalForm.seriesNumber.$dirty) && vitalForm.seriesNumber.$invalid, 'has-success': vitalForm.seriesNumber.$valid && vitalForm.seriesNumber.$dirty}">
              <label for="seriesNumber" class="control-label">Series Number</label>
              <div class="input-holder">
                <input type="text" class="form-control input-sm" id="seriesNumber" name="seriesNumber" ng-model="vital.seriesNumber" required />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vitalForm.seriesNumber.$error.required">You must enter a value.</span>
            </div>

            <div class="form-group" ng-class="{'has-error': (formSubmitted || vitalForm.comment.$dirty) && vitalForm.comment.$invalid, 'has-success': vitalForm.comment.$valid && vitalForm.comment.$dirty}">
              <label for="comment" class="control-label">Comment</label>
              <div class="input-holder">
                <textarea type="text" class="form-control textarea-big input-sm" id="comment" name="comment" ng-model="vital.comment" required></textarea>
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vitalForm.comment.$error.required">You must enter a value.</span>
            </div>
              
            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || vitalForm.author.$dirty) && vitalForm.author.$invalid, 'has-success': vitalForm.author.$valid && vitalForm.author.$dirty}">
              <label for="author" class="control-label">Author</label>
              <div class="input-holder">
                <input type="text" value="{{currentUser.email}}" placeholder="{{currentUser.email}}" class="form-control input-sm" id="author" name="author" ng-model="vital.author" disabled />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vitalForm.author.$error.required">You must enter a value.</span>
            </div>
           
            <div class="form-group form-group-sm" ng-class="{'has-error': (formSubmitted || vitalForm.dateCreated.$dirty) && vitalForm.dateCreated.$invalid, 'has-success': vitalForm.dateCreated.$valid && vitalForm.dateCreated.$dirty}">
              <label for="Date" class="control-label">Date</label>
              <div class="inner-addon addon-left">
                <div class="addon">
                  <i class="fa fa-calendar"></i>
                </div>
                <input type="text" class="form-control" id="dateCreated" name="dateCreated" ng-model="vital.dateCreated" ng-click="dateofSubmittedDatepicker($event, 'dateCreated')" uib-datepicker-popup="dd-MMM-y" is-open="dateCreated" required disabled />
              </div>
              <span class="help-block animate-fade" ng-show="formSubmitted && vitalForm.dateCreated.$error.required">You must enter a valid date.</span>
            </div>
          </div>
        </form>
      </div>
      <div class="panel-control">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="fa fa-ban"></i> Cancel</button>
            <button class="btn btn-success" ng-click="create(vitalForm, vital)"><i class="fa fa-check"></i> Complete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
