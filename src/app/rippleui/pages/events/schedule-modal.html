<div class="modal-header">
    <h4 class="modal-title">{{ patient.name }}</h4>
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4 text-left"><label>DOB:</label> <strong>{{ patient.dateOfBirth | date:'dd-MMM-yyyy' }}</strong></div>
        <div class="col-sm-4 text-center"><label>Gender:</label> <strong>{{ patient.gender }}</strong></div>
        <div class="col-sm-4 text-right"><label>NHS No:</label> <strong>{{ patient.nhsNumber | formatNHSNumber }}</strong></div>
      </div>
    </div>
</div>

<div class="modal-body">
  <div class="panel panel-secondary without-margin">
    <div class="panel-heading">
      <h3 class="panel-title">{{ modal.title }}</h3>
    </div>
    <div class="panel-body">
      <form name="scheduleForm" class="scheduleForm">
        <div class="row">
          <div class="col-md-12">
            <div class="fc-timeslot">Select time slot</div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="calendar" ui-calendar="uiConfig.calendar" ng-model="eventSource"></div>
          </div>
        </div>
      </form>

      <div class="panel-control">
        <div class="wrap-control-group">
          <div class="control-group right">
            <button class="btn btn-danger" ng-click="$ctrl.cancel()"><i class="fa fa-ban"></i> <span>Cancel</span></button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>
